<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/CSS/sign_up.css">
    <!-- Link to your external CSS file -->
    <title>Isu Cauayan City Graduates Mapping</title>
</head>

<body>
    <div class="wrapper">
        <form id="signup-form" class="form"> <!-- Removed onsubmit attribute -->
            <!-- Form container with a class "form" -->
            <p class="title">Register</p>
            <!-- Title for the form -->
            <p class="message">Signup now and get full access.</p>
            <!-- Message for the form -->

            <div class="flex">
                <!-- A flex container for labels and input fields -->
                <label>
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="fullname" id="fullname">
                    <!-- Fullname input field -->
                </label>
                <br>.<br>
                <label>
                    <input type="text" autocomplete="off" name="text" class="input" placeholder="contact" id="contact">
                    <!-- Contact input field -->
                </label>
            </div>

            <label>
                <input type="text" autocomplete="off" name="text" class="input" placeholder="address" id="address">
                <!-- Address input field -->
            </label>

            <label>
                <input type="text" autocomplete="off" name="text" class="input" placeholder="Email" id="email">
                <!-- Email input field -->
            </label>

            <label>
                <input type="password" autocomplete="off" name="text" class="input" placeholder="Password" id="password">
                <!-- Password input field -->
            </label>
            <label>
                <input type="password" autocomplete="off" name="text" class="input" placeholder="Confirm Password" id="copassword">
                <!-- Confirm password input field -->
            </label>

            <button id="signupinp" class="submit">Sign Up</button>
            <!-- Submit button -->

            <p class="signin">Already have an account? <a href="login.html">Sign in</a></p>
            <!-- Sign in link -->
        </form>
    </div>

    <script type="module" src="/JAVA SCRIPT/sign_up.js"></script>
    
</body>

</html>
