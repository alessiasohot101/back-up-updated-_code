<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Isu Cauayan City Graduates Mapping</title>
    <!-- Link to your CSS file -->
    <link rel="stylesheet" href="/CSS/resetpassword.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>Reset Password</h1>
        </header>

        <div class="login_form_container">
            <div class="login_form">
                <div class="input_group">
                    <!-- Username input field -->
                    <i class="fa fa-user"></i>
                    <input type="text" autocomplete="off" name="email" class="input" placeholder="email">
                </div>
                <div class="input_group">
                    <!-- Password input field -->
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" autocomplete="off" name="password" class="input" placeholder="Password">
                </div>
                <div class="input_group">
                    <!-- Confirm password input field -->
                    <i class="fa fa-unlock-alt"></i>
                    <input type="password" autocomplete="off" name="confirmPassword" class="input" placeholder="Confirm Password">
                </div>
                <div class="button_group">
                    <!-- Submit button -->
                    <button type="submit your request">Submit</button>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
